<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood Stabilizers Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #8EC5FC, #E0C3FC);
      color: #333;
      padding: 20px;
    }
    .quiz-container {
      background: white;
      border-radius: 15px;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      color: #4A00E0;
    }
    .question {
      margin-bottom: 25px;
    }
    .question h3 {
      margin-bottom: 10px;
      color: #4A00E0;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    button {
      background-color: #7F00FF;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #6200ea;
    }
    .result {
      margin-top: 30px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
    }
    .feedback {
      text-align: left;
      margin-top: 10px;
      background-color: #f8f8f8;
      padding: 15px;
      border-left: 4px solid #7F00FF;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Mood Stabilizers Quiz</h1>
    <form id="quizForm"></form>
    <button type="button" onclick="calculateScore()">Submit Quiz</button>
    <div class="result" id="result"></div>
    <div class="feedback" id="feedback"></div>
  </div>

  <script>
    const questions = [
      {
        question: "Which of the following mood stabilizers is associated with polycystic ovary syndrome (PCOS)?",
        options: ["Lithium", "Valproic acid", "Lamotrigine", "Carbamazepine"],
        answer: "Valproic acid",
        explain: "Valproic acid has been associated with PCOS, especially in younger females."
      },
      {
        question: "What is a key clinical concern with rapid titration of lamotrigine?",
        options: ["Weight gain", "Stevens-Johnson syndrome", "Hypertension", "Renal impairment"],
        answer: "Stevens-Johnson syndrome",
        explain: "Rapid titration of lamotrigine increases the risk of Stevens-Johnson syndrome."
      },
      {
        question: "Which mood stabilizer is known to cause leukopenia and aplastic anemia?",
        options: ["Lithium", "Carbamazepine", "Lamotrigine", "Valproic acid"],
        answer: "Carbamazepine",
        explain: "Carbamazepine is known to cause aplastic anemia and agranulocytosis."
      },
      {
        question: "Which of the following requires regular serum level monitoring due to narrow therapeutic index?",
        options: ["Lamotrigine", "Carbamazepine", "Lithium", "Oxcarbazepine"],
        answer: "Lithium",
        explain: "Lithium requires regular monitoring due to its narrow therapeutic index."
      },
      {
        question: "Which medication is most commonly associated with neural tube defects when used during pregnancy?",
        options: ["Lithium", "Carbamazepine", "Lamotrigine", "Valproic acid"],
        answer: "Valproic acid",
        explain: "Valproic acid has the highest risk of neural tube defects among mood stabilizers."
      },
      {
        question: "Which mood stabilizer is known to cause hypothyroidism?",
        options: ["Valproic acid", "Lamotrigine", "Lithium", "Topiramate"],
        answer: "Lithium",
        explain: "Lithium commonly leads to hypothyroidism with long-term use."
      },
      {
        question: "Which of the following is the mechanism of action of lithium?",
        options: ["Enhances GABA activity", "Inhibits voltage-gated sodium channels", "Modulates second messenger systems", "Blocks AMPA receptors"],
        answer: "Modulates second messenger systems",
        explain: "Lithium modulates second messenger systems, such as IP3 and cAMP."
      },
      {
        question: "Which of the following agents has the lowest teratogenic risk in pregnancy?",
        options: ["Valproic acid", "Lamotrigine", "Carbamazepine", "Lithium"],
        answer: "Lamotrigine",
        explain: "Lamotrigine has the lowest teratogenic risk among common mood stabilizers."
      },
      {
        question: "Which mood stabilizer is a potent hepatic enzyme inducer?",
        options: ["Valproic acid", "Carbamazepine", "Lamotrigine", "Lithium"],
        answer: "Carbamazepine",
        explain: "Carbamazepine is a strong inducer of CYP enzymes, affecting drug metabolism."
      },
      {
        question: "Which medication is most appropriate for bipolar depression without significant risk of switching to mania?",
        options: ["Lithium", "Lamotrigine", "Valproic acid", "Carbamazepine"],
        answer: "Lamotrigine",
        explain: "Lamotrigine is preferred in bipolar depression due to low risk of mania induction."
      }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function loadQuiz() {
      shuffle(questions);
      const selected = questions.slice(0, 10);
      const form = document.getElementById("quizForm");
      form.innerHTML = "";
      selected.forEach((q, idx) => {
        const qDiv = document.createElement("div");
        qDiv.className = "question";
        qDiv.innerHTML = `<h3>${idx + 1}. ${q.question}</h3>` +
          q.options.map((opt, i) => `
            <label><input type="radio" name="q${idx}" value="${opt}"> ${opt}</label>
          `).join("");
        form.appendChild(qDiv);
      });
    }

    function calculateScore() {
      let score = 0;
      let feedbackHtml = '';
      const form = document.getElementById("quizForm");
      const formQuestions = form.querySelectorAll(".question");
      formQuestions.forEach((qDiv, idx) => {
        const selected = qDiv.querySelector(`input[name="q${idx}"]:checked`);
        const correct = questions[idx].answer;
        if (selected && selected.value === correct) {
          score++;
        } else {
          feedbackHtml += `<p><strong>Question ${idx + 1}:</strong> Incorrect. ${questions[idx].explain}</p>`;
        }
      });
      const percent = Math.round((score / 10) * 100);
      document.getElementById("result").innerHTML = `You scored <span style="color: #4A00E0">${score}</span> out of 10 (${percent}%)`;
      document.getElementById("feedback").innerHTML = feedbackHtml;
    }

    window.onload = loadQuiz;
  </script>
</body>
</html>
